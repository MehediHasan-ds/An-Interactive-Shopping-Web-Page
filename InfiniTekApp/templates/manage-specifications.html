{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Specifications</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'css/manage-specifications.css' %}">
</head>
<body>
  <header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0 text-center flex-grow-1">Manage Products</h1>
    <a href="{% url 'index' %}" class="btn btn-secondary">Back to Home</a>  
</header>
  
  <main class="container mt-4">
    <!-- Search Bar -->
    <div class="row justify-content-center mb-3">
      <div class="col-6">
        <input type="text" id="search-input" class="form-control" placeholder="Search for a product...">
      </div>
    </div>
  
    <!-- Add Product Button -->
    <div class="d-flex justify-content-end mb-3">
      <button id="add-product-btn" class="btn btn-primary">Add Product</button>
    </div>
  
    <!-- Product Specifications Table -->
    <table id="product-specs-table" class="table table-bordered">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Specifications</th>
        </tr>
      </thead>
      <tbody id="product-specs-list"></tbody>
    </table>
  </main>

  <!-- Add Product Modal -->
  <div class="modal fade" id="add-product-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product Name</label>
              <input type="text" id="product-name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Product Price</label>
              <input type="number" id="product-price" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
              <label for="product-image" class="form-label">Product Image</label>
              <input type="file" id="product-image" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label">Product Description</label>
              <textarea id="product-description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="product-category" class="form-label">Category</label>
              <select id="product-category" class="form-select" required>
                <option value="">Select Category</option>
                <!-- Categories will be populated dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label for="product-subcategory" class="form-label">Sub-Category</label>
              <select id="product-subcategory" class="form-select" required>
                <option value="">Select Sub-Category</option>
                <!-- Sub-categories will be populated dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Specifications</label>
              <div id="specification-fields">
                <!-- Predefined and custom fields will be added here -->
              </div>
              <button type="button" id="add-spec-field" class="btn btn-sm btn-secondary mt-2">Add Specifications</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="confirm-add-product" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Another Product Modal -->
  <div class="modal fade" id="add-another-modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product Added</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Product added successfully!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="add-another-btn" class="btn btn-primary">Add Another Product</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const productsJsonUrl = "{% static 'json/products.json' %}";
    const specificationsJsonUrl = "{% static 'json/specifications.json' %}";
  </script>
  <script src="{% static 'js/manage-specifications.js' %}"></script>

</body>
</html>
